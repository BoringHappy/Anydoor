name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每天凌晨2点运行一次
    - cron: '0 2 * * *'

jobs:


  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        args: >
          --only-verified
          --fail
          --no-update
          --exclude-paths .trufflehogignore
          --format json
          --output-file trufflehog-results.json
          --include-paths anydoor/
          --detect-aws
          --detect-gcp
          --detect-azure
          --detect-github
          --detect-slack
          --detect-discord
          --detect-private-key


  bandit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: latest

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          .venv
          .uv-cache
        key: ${{ runner.os }}-uv-security-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-security-

    - name: Install dependencies
      run: uv sync

    - name: Install bandit
      run: uv add bandit

    - name: Run Bandit security scan
      run: uv run bandit -r anydoor/ -f json -o bandit-results.json || true



  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: latest

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          .venv
          .uv-cache
        key: ${{ runner.os }}-uv-deps-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-deps-

    - name: Install dependencies
      run: uv sync

    - name: Install security tools
      run: |
        uv add safety
        uv add detect-secrets

    - name: Run safety check
      run: uv run safety check --json --output safety-results.json || true

    - name: Run detect-secrets
      run: uv run detect-secrets scan --baseline .secrets.baseline || uv run detect-secrets scan --baseline .secrets.baseline --update .secrets.baseline || true

