name: Auto Release with uv

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'pyproject.toml'

permissions:
  contents: write
  metadata: read

jobs:
  detect-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: latest

      - name: Create version script
        run: |
          cat > get_version.py << 'EOF'
          import tomllib
          import sys
          
          try:
              with open('pyproject.toml', 'rb') as f:
                  config = tomllib.load(f)
                  version = config['project']['version']
                  print(version)
          except Exception as e:
              print(f"Error reading version: {e}", file=sys.stderr)
              sys.exit(1)
          EOF

      - name: Get current version
        id: get-version
        run: |
          CURRENT_VERSION=$(uv run python get_version.py)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Get previous version
        id: get-previous-version
        run: |
          PREVIOUS_VERSION=$(git show HEAD~1:pyproject.toml | uv run python get_version.py)
          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREVIOUS_VERSION"

      - name: Check if version changed
        id: check-version
        run: |
          CURRENT_VERSION="${{ steps.get-version.outputs.version }}"
          PREVIOUS_VERSION="${{ steps.get-previous-version.outputs.previous_version }}"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "has-change=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "has-change=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

      - name: Install dependencies
        if: steps.check-version.outputs.has-change == 'true'
        run: |
          uv sync --dev

      - name: Run tests
        if: steps.check-version.outputs.has-change == 'true'
        run: |
          uv run pytest

      - name: Build package with uv
        if: steps.check-version.outputs.has-change == 'true'
        run: |
          uv build
          echo "Build completed. Generated files:"
          ls -la dist/

      - name: Create Release
        if: steps.check-version.outputs.has-change == 'true'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          release_name: Release v${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## What's Changed
            
            This is an automated release for version ${{ steps.get-version.outputs.version }}.
            
            ### Version Update
            - Updated from previous version to **${{ steps.get-version.outputs.version }}**
            
            ### Build Artifacts
            The following files are attached to this release:
            - Source distribution (`.tar.gz`)
            - Wheel distribution (`.whl`)
            
            ### Build Details
            - Built using `uv build`
            - Python package manager: uv
            - Build backend: hatchling
            
            ---
            
            *This release was automatically generated by GitHub Actions.*
          files: |
            dist/*.tar.gz
            dist/*.whl
