name: Auto Release with uv

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'pyproject.toml'

permissions:
  contents: write
  
jobs:
  detect-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: latest

      - name: Create version script
        run: |
          cat > get_version.py << 'EOF'
          import tomllib
          import sys
          
          try:
              with open('pyproject.toml', 'rb') as f:
                  config = tomllib.load(f)
                  version = config['project']['version']
                  print(version)
          except Exception as e:
              print(f"Error reading version: {e}", file=sys.stderr)
              sys.exit(1)
          EOF

      - name: Get current version
        id: get-version
        run: |
          CURRENT_VERSION=$(uv run python get_version.py)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Get previous version
        id: get-previous-version
        run: |
          echo "Git log for pyproject.toml changes:"
          git log --oneline --follow -- pyproject.toml | head -5
          
          echo "Current pyproject.toml content:"
          cat pyproject.toml | grep -A 2 -B 2 "version"
          
          echo "Previous commit pyproject.toml content:"
          git show HEAD~1:pyproject.toml | grep -A 2 -B 2 "version" || echo "No previous version found"
          
          # Get the previous version by looking at the actual file content from HEAD~1
          PREVIOUS_VERSION=$(git show HEAD~1:pyproject.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREVIOUS_VERSION"

      - name: Check if version changed
        id: check-version
        run: |
          CURRENT_VERSION="${{ steps.get-version.outputs.version }}"
          PREVIOUS_VERSION="${{ steps.get-previous-version.outputs.previous_version }}"
          
          echo "Comparing versions:"
          echo "  Current: '$CURRENT_VERSION'"
          echo "  Previous: '$PREVIOUS_VERSION'"
          
          echo "Version comparison details:"
          echo "  Current version length: ${#CURRENT_VERSION}"
          echo "  Previous version length: ${#PREVIOUS_VERSION}"
          echo "  Versions are equal: $([ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ] && echo "true" || echo "false")"
          
          # Check if this is a new version or if previous version is unknown
          if [ "$PREVIOUS_VERSION" = "unknown" ] || [ "$PREVIOUS_VERSION" = "" ]; then
            echo "has-change=true" >> $GITHUB_OUTPUT
            echo "New version detected: $CURRENT_VERSION (no previous version found)"
          elif [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "has-change=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "has-change=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

      - name: Install dependencies
        if: steps.check-version.outputs.has-change == 'true'
        run: |
          uv sync --dev

      - name: Build package with uv
        if: steps.check-version.outputs.has-change == 'true'
        run: |
          uv build
          echo "Build completed. Generated files:"
          ls -la dist/

      - name: Create Release
        id: create-release
        if: steps.check-version.outputs.has-change == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          release_name: Release v${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## What's Changed
            
            This is an automated release for version ${{ steps.get-version.outputs.version }}.
            
            ### Version Update
            - Updated from previous version to **${{ steps.get-version.outputs.version }}**
            
            ### Build Details
            - Built using `uv build`
            - Python package manager: uv
            - Build backend: hatchling
            - Package format: Wheel (`.whl`)
            
            ---
            
            *This release was automatically generated by GitHub Actions.*

      - name: Upload Wheel Asset
        if: steps.check-version.outputs.has-change == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./dist/anydoor-${{ steps.get-version.outputs.version }}-py3-none-any.whl
          asset_name: anydoor-${{ steps.get-version.outputs.version }}-py3-none-any.whl
          asset_content_type: application/zip
